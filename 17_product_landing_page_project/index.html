<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/120" alt="Product Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <section id="about">
            <h1>Welcome to Our Product</h1>
            <p>Discover the ultimate solution for all your needs. Our product is designed to make your life easier and more enjoyable.</p>
        </section>

        <!-- Video Section -->
        <section id="features">
            <h2>Watch Our Product Video</h2>
            <video id="video" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Form Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <label for="email">Subscribe to our newsletter:</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Subscribe">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Product Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
