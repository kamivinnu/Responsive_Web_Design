<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</Form></h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">

        <fieldset>

            <!-- id in input ===== for in label -->

            <!-- Step 20
The first input element with a type of submit is automatically set to submit its nearest parent form element.

To handle the form submission, after the last fieldset element add an input element with the type attribute set to submit and the value attribute set to Submit. -->

            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label> 
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name"></label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="password" required pattern="[a-z0-5]{8,}"></label>

            
        </fieldset>

        <!-- To relate the radio inputs, give them the same name attribute with a value of account-type. -->

        <!-- To solve this, you can provide context of what is needed by adding a legend element with text Account type (required) before the label elements within the second fieldset. Then add the checked attribute to the Personal input to ensure the form is submitted with the required data in it. -->

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" checked id="personal-account" class="inline"> Personal</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age" name="age"></label>
            
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            
            <label for="bio">Provide a bio: 
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions"><input type="checkbox" class="inline" id="terms-and-conditions" name="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
